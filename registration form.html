<DOCTYPE html>
    <html>
        <head>
            <title>Rgistration form</title>
            <link rel="stylesheet" href="registration.css">
           </head>
        <body>
            <div class="main">
                <div class="registration">
                    <h2>Rgistration Form</h2>
                    <form id="registration" method="post">
                        <label>First Name:</label>
                        <br>
                        <input type="text" name="first name" id="name"placeholder="Enter your First Name">
                        <br><br>
                        <label>Last Name:</label>
                        <br>
                        <input type="text" name="last name" id="name"placeholder="Enter your Last Name">
                        <br><br>
                        <label>Your Age:</label>
                        <br>
                        <input type="number" name="age" id="age"placeholder="How old you are?">
                        <br><br>
                        <label>Email:</label>
                        <br>
                        <input type="email" name="email" id="email"placholder="Enter your Email">
                        <br><br>
                        <label>Gender:</label>
                        <br>
                        <input type="radio" name="gender" id="male">
                        <span id="male">Male</span>
                        <input type="radio" name="gender" id="female">
                        <span id="female">Female</span>
                        <br><br>
                        <label>Known Languages:</label>
                        <br>
                        <input type="checkbox" name="lang" id="Urdu">
                        <span id="Urdu">Urdu</span>
                        <input type="checkbox" name="lang" id="English">
                        <span id="English">English</span>
                        <input type="checkbox" name="lang" id="Pashto">
                        <span id="Pashto">Pashto</span>
                        <br><br>
                        <input type="Submit" name="Submit"id="Submit"value="Submit">
                    </form>
                </div>
            </div>
        </body>
    </html>
